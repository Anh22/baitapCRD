<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div >
      <label for=",">ID</label>
      <input type="number" id="id" />
    </div>
    <div >
      <label for="">Name</label>
      <input type="text" id="name" />
    </div>
    <div>
      <label for="">Age</label>
      <input type="number" id="age" />
    </div>

    <button onclick="add()">Submit</button>
    <table class="table" id="renger">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Action</th>
        </tr>
      </thead>
    </table>

    <script>
      let data = [];
      function add() {
        // document tra ve id duoc cung cap
        var item_id = document.getElementById("id").value;
        var item_name = document.getElementById("name").value;
        var item_age = document.getElementById("age").value;

        var item = {
          Id: item_id,
          Name: item_name,
          Age: item_age,
        };

        data.push(item);

        renger();
        clear();
      }
      function renger() {
        table = `<tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Action</th>
                
            </tr>`;
        for (let i = 0; i < data.length; i++) {
          table += `<tr>
                <th>${data[i].Id}</th>
                <th>${data[i].Name}</th>
                <th>${data[i].Age}</th>
                <th><button onclick= "deleteItem(${data[i].Id})">Delete<button>
                <button onclick= "editItem(${data[i].Id})">Edit<button></th>
                      



            </tr>`;
          document.getElementById("renger").innerHTML = table;
        }
      }

      function clear() {
        document.getElementById("id").value = "";
        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
      }

      function deleteItem(x) {
        for (i = 0; i < data.length; i++) {
          if (data[i].Id == x) {
            data.splice(i, 1);
            renger();
          }
        }
      }

      function editItem(x) {
        for (i = 0; i <= data.length; i++) {
          if (data[i].Id == x) {
            document.getElementById("id").value = data[i].Id;
            document.getElementById("name").value = data[i].Name;
            document.getElementById("age").value = data[i].Age;
          }
        }
      }
    </script>
  </body>
</html>
